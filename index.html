<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras da História: Arquivos Interativos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tela de Abertura / Boot -->
    <div id="boot-screen">
        <pre id="boot-text"></pre>
    </div>

    <!-- Terminal Principal do Jogo (escondido no início) -->
    <div id="terminal" class="hidden">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <!-- Áudio da Digitação da Abertura -->
    <audio id="typing-sound" src="audios/terminal-typing.mp3" preload="auto" loop></audio>

    <script src="game.js"></script>
</body>
</html>
